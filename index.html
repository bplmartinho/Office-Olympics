<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Office Olympics</title>
    <style>
        body {
            font-family: "Polysans Median", Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: url('https://images.pexels.com/photos/8454925/pexels-photo-8454925.jpeg');
        }
        .container {
            position: relative;
        }
        .inner-container {
            position: relative;
            text-align: center;
        }
        img {
            max-width: 80%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: block;
            margin: 0 auto; /* Center the image */
        }
        p {
            font-size: 20px;
            color: #000F68;
            margin-top: 20px;
            text-align: center;
        }
        .hint {
            background-color: #fff;
            padding: 10px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .hidden-text {
            display: none;
        }
        .fake-element {
            position: absolute;
            top: -9999px;
            left: -9999px;
            display: none;
        }
    </style>
</head>
<body>
    <p class="hint">Welcome to Office Olympics! Get ready for a day of exciting challenges and team-building activities.</p>
    <div class="container">
        <div class="inner-container">
            <img src="Toblerone-do-Santos.png" alt="Puzzle Image">
        </div>
    </div>
    <div class="fake-element"></div>
    <form id="answerForm">
        <label for="answer">Enter your answer:</label>
        <input type="text" id="answer" name="answer">
        <button type="submit">Submit</button>
    </form>

    <script>
        function Cip(text, shift) {
            const alpha = 'abcdefghijklmnopqrstuvwxyz';
            let result = '';

            for (let i = 0; i < text.length; i++) {
                const char = text[i].toLowerCase();
                const charIndex = alpha.indexOf(char);
                
                if (charIndex === -1) {
                    result += char;
                } else {
                    const decIndex = (charIndex - shift + 26) % 26;
                    result += alpha[decIndex];
                }
            }

            return result;
        }

        document.getElementById('answerForm').addEventListener('submit', function(event) {
            event.preventDefault(); 

            
            fetch('answer.txt')
                .then(response => response.text())
                .then(ea => {
                    const userInput = document.getElementById('answer').value.trim();
                    const da = Cip(ea, -4); 

                    if (userInput.toLowerCase() === da.toLowerCase()) {
                        window.location.href = 'nextpage.html'; 
                    } else {
                        alert('Wrong answer! Please try again.');
                    }
                })
                .catch(error => {
                    console.error('Error fetching answer:', error);
                });
        });
    </script>
</body>
</html>
